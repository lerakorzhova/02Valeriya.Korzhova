<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div id="info"></div>
        <div id="block">
            <div id="playWidth"></div>
        </div>
        <div id="time"></div>
        <div id="icons">
           <a href="#" id="prev">Prev</a>
           <a href="#" id="next">Next</a>
            <a href="#" id="play"><img id="playImg" src="1.png"></a>
            <a href="#" id="stop"><img id="stopImg" src="3.png"></a>
            <input id='volume' class="range" type="range" min='0' max='1' step="0.002">
            <a href="#" id="fast"><img id="fastImg" src="5.png"></a>
            <a href="#" id='slow'><img id="slowImg" src="6.png"></a>
            <a href="#" id='return'><img id="loopImg" src="4.png"></a>
        </div>
    </div>
    <div id='list'></div>

    <script src="main.js"></script>
</body>

</html>
