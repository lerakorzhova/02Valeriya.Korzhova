<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href='main.css' type='text/css' media='all'>
</head>

<body>
    <div class="calculator">
        <form id="calculator">
            <table>
                <tr class="results">
                    <td>
                        <span id="res"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="button button_clear" type="button" id="clear" value="C">
                    </td>
                </tr>
                <tr class="numbers">
                    <td class="buttons">
                        <input class="button" type="button" id="1" value="1">
                        <input class="button" type="button" id="2" value="2">
                        <input class="button" type="button" id="3" value="3">
                        <input class="button" type="button" id="sum" value="+">
                        <br>
                        <input class="button" type="button" id="4" value="4">
                        <input class="button" type="button" id="5" value="5">
                        <input class="button" type="button" id="6" value="6">
                        <input class="button" type="button" id="sub" value="-">
                        <br>
                        <input class="button" type="button" id="7" value="7">
                        <input class="button" type="button" id="8" value="8">
                        <input class="button" type="button" id="9" value="9">
                        <input class="button" type="button" id="mul" value="*">
                        <br>
                        <input class="button" type="button" id="dot" value=".">
                        <input class="button" type="button" id="0" value="0">
                        <input class="button" type="button" id="equal" value="=">
                        <input class="button" type="button" id="div" value="/">
                    </td>
                </tr>
            </table>
        </form>

    </div>
    <script src="main.js"></script>
</body>

</html>
