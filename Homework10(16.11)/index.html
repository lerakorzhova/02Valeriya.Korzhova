<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="interface">
        <button class="btn" id="bold">B</button>
        <button class="btn" id="italic">I</button>
        <button class="btn" id="underline">U</button>
        <select id="fontName">
            <option value="Arial">Arial</option>
            <option value="Century">Century</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Monospace">Monospace</option>
            <option value="Calibri">Calibri</option>
        </select>
        <select id="fontSize">
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option selected value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <button class="btn" id="horLine" alt="horizontal line">__</button>
        <button class="btn" id="unList">Unordered list</button>
        <button class="btn" id="onList">Ordered list</button>
        <select id="fontColor">
            <option selected>Choose a color of text</option>
            <option value="black">Black</option>
            <option value="#BC8F8F">Rosybrown</option>
            <option value="#FF8C00">Darkorange</option>
            <option value="#32CD32">Limegreen</option>
            <option value="#BA55D3">Mediumorchid</option>
            <option value="#FF69B4">Hotpink</option>
        </select>
        <select id="textColor">
            <option selected>Choose a backcolor</option>
            <option value="black">Black</option>
            <option value="#BC8F8F">Rosybrown</option>
            <option value="#FF8C00">Darkorange</option>
            <option value="#32CD32">Limegreen</option>
            <option value="#BA55D3">Mediumorchid</option>
            <option value="#FF69B4">Hotpink</option>
        </select>
        <button class="btn" id="left">Left</button>
        <button class="btn" id="center">Center</button>
        <button class="btn" id="right">Right</button>
        
        <button class="btn" id="indent">Indent</button>
        <button class="btn" id="outdent">Outdent</button>
        <button class="btn" id="link">Add link</button>
        <button class="btn" id="reset">Remove format</button>
    </div>
    <div id="container"></div>
    <script src="main.js"></script>
</body>

</html>
